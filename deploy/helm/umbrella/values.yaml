backend:
  image:
    repository: ghcr.io/arman/backend
    tag: latest
  ingress:
    enabled: true
    className: nginx
    certManagerIssuer: letsencrypt-prod
    hosts:
      - host: api.example.com
    tls:
      - hosts: [api.example.com]
        secretName: "${SECRETNAME}"  # from env/secret manager


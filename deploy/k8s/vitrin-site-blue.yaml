
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vitrin-site-blue
spec:
  replicas: 2
  selector:
    matchLabels: { app: vitrin-site, color: blue }
  template:
    metadata: { labels: { app: vitrin-site, color: blue } }
    spec:
      containers:
        - name: web
          image: your-registry/vitrin-site:blue
          ports: [{ containerPort: 3000 }]
          readinessProbe: { httpGet: { path: /, port: 3000 }, initialDelaySeconds: 5, periodSeconds: 10 }
          livenessProbe: { httpGet: { path: /healthz, port: 3000 }, initialDelaySeconds: 10, periodSeconds: 20 }
---
apiVersion: v1
kind: Service
metadata:
  name: vitrin-site
spec:
  selector: { app: vitrin-site, color: blue }
  ports: [{ port: 80, targetPort: 3000 }]


apiVersion: apps/v1
kind: Deployment
metadata:
  name: content-service-blue
spec:
  replicas: 2
  selector:
    matchLabels: { app: content-service, color: blue }
  template:
    metadata: { labels: { app: content-service, color: blue } }
    spec:
      containers:
        - name: api
          image: your-registry/content-service:blue
          ports: [{ containerPort: 4000 }]
          readinessProbe: { httpGet: { path: /ready, port: 4000 }, initialDelaySeconds: 5, periodSeconds: 10 }
          livenessProbe: { httpGet: { path: /healthz, port: 4000 }, initialDelaySeconds: 10, periodSeconds: 20 }
---
apiVersion: v1
kind: Service
metadata:
  name: content-service
spec:
  selector: { app: content-service, color: blue }
  ports: [{ port: 80, targetPort: 4000 }]


name: Coverage Report

on:
  workflow_run:
    workflows:
      - Backend CI
      - Frontend CI
      - Mobile CI
      - Admin Panel CI
    types:
      - completed

jobs:
  upload-coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: |
            tests/backend/coverage/
            tests/frontend/coverage/
            tests/mobile/user-app/coverage/
            tests/mobile/coach-app/coverage/
            tests/admin-panel/coverage/

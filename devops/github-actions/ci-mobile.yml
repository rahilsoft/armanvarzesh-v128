
name: Mobile CI

on:
  push:
    paths:
      - mobile/**
      - tests/mobile/**
  pull_request:
    paths:
      - mobile/**
      - tests/mobile/**

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
        working-directory: apps/user-app
      - run: npm run test
        working-directory: apps/user-app
      - run: npm run test:coverage
        working-directory: apps/user-app

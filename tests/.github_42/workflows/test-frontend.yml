name: Frontend Tests
on:
  push:
    paths:
      - 'frontend/**'
      - 'tests/frontend/**'
  pull_request:
    paths:
      - 'frontend/**'
      - 'tests/frontend/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run test:frontend
      - run: npm run test:frontend:coverage
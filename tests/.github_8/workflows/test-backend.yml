
name: Test Backend

on: [push, pull_request]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Install deps
        run: cd backend && npm ci
      - name: Run tests
        run: cd backend && npm run test:cov

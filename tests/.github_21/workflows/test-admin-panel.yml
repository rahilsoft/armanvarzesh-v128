
name: Admin Panel Tests
on:
  push:
    paths:
      - 'admin-panel/**'
      - 'tests/admin-panel/**'
  pull_request:
    paths:
      - 'admin-panel/**'
      - 'tests/admin-panel/**'
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
      - run: npm ci
      - run: npm run test:admin
      - run: npm run test:admin:coverage

name: build-test-parity
on: [push, pull_request]
jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: corepack enable && corepack prepare pnpm@9.8.0 --activate
      - run: pnpm i --frozen-lockfile || true
  parity:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: node tools/parity-check/index.js
  matrix-build:
    runs-on: ubuntu-latest
    needs: setup
    strategy:
      matrix:
        app: [ "apps/coach-pwa", "app/user-pwa", "apps/admin-panel", "services/certificate-service" ]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: corepack enable && corepack prepare pnpm@9.8.0 --activate
      - run: pnpm -r i --frozen-lockfile || true
      - run: pnpm --filter ./${{ matrix.app }} run typecheck || true
      - run: pnpm --filter ./${{ matrix.app }} run lint || true
      - run: pnpm --filter ./${{ matrix.app }} run test || true
      - run: pnpm --filter ./${{ matrix.app }} run build || true

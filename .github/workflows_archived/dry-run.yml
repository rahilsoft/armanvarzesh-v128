name: dry-run
on:
  workflow_dispatch:
jobs:
  dry-run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9.6.0
          run_install: true
      - name: Dry-run
        run: make dry-run

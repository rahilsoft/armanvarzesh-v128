name: ci-e2e-and-contracts
on:
  push: { branches: [ "**" ] }
  pull_request: { branches: [ "**" ] }
jobs:
  e2e:
    if: ${{ vars.E2E_ENABLED == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 9, run_install: '- args: [--frozen-lockfile=false]' }
      - name: Build libs
        run: pnpm -r --filter ./packages/** run build --if-present
      - name: Run backend e2e
        working-directory: app/backend
        env:
          E2E_AUTH_ENABLED: ${{ vars.E2E_AUTH_ENABLED }}
          E2E_USER: ${{ secrets.E2E_USER }}
          E2E_PASS: ${{ secrets.E2E_PASS }}
          E2E_PAY_ENABLED: ${{ vars.E2E_PAY_ENABLED }}
          E2E_PAY_AMOUNT: ${{ vars.E2E_PAY_AMOUNT }}
          E2E_PAY_CURRENCY: ${{ vars.E2E_PAY_CURRENCY }}
        run: pnpm test:e2e

  contracts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: '20', cache: 'pnpm' }
      - uses: pnpm/action-setup@v4
        with: { version: 9, run_install: '- args: [--frozen-lockfile=false]' }
      - name: Run contracts compatibility tests
        run: pnpm -r --filter ./packages/contracts-tests test

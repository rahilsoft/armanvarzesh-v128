name: release-candidate
on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.1.0-rc1)'
        required: true
jobs:
  rc:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Tag & Changelog
        run: tools/release/release.sh ${{ github.event.inputs.version }}
      - name: Build matrix
        run: pnpm -r run build || true
      - name: Upload artifacts (placeholder)
        run: echo 'attach build artifacts per target here'

name: Perf (k6 Advanced)
on:
  workflow_dispatch:
    inputs:
      base_url:
        description: 'Base URL for tests'
        required: true
        default: 'http://localhost:4000'
jobs:
  k6-graphql-reservations:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run k6 advanced
        uses: grafana/k6-action@v0.3.1
        with:
          filename: perf/k6/graphql-reservations.js
        env:
          BASE_URL: ${{ github.event.inputs.base_url }}
      - name: Upload k6 summaries
        uses: actions/upload-artifact@v4
        with:
          name: k6-graphql-reservations
          path: |
            perf/k6/graphql-reservations-summary.json
            perf/k6/graphql-reservations-junit.xml

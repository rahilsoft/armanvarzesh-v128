name: Lighthouse CI
on:
  workflow_dispatch:
  push:
    branches: [ main ]
jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with: { version: 9 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'pnpm' }
      - run: pnpm install --frozen-lockfile=false
      - run: pnpm build --filter ./apps/site-web || true
      - run: npx @lhci/cli autorun --config=.lighthouserc.json || true

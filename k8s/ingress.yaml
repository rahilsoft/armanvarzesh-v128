apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: arman-ingress
  namespace: arman
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "20m"
spec:
  tls:
    - hosts:
        - api.example.com
        - app.example.com
      secretName: arman-tls
  rules:
    - host: api.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend
                port: { number: 4000 }
    - host: app.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: site
                port: { number: 3000 }

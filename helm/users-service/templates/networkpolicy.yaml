apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "users-service.fullname" . }}-deny-all
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/instance: {{ .Release.Name }}
      app.kubernetes.io/name: {{ include "users-service.name" . }}
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - podSelector: {}
  egress:
  - to:
    - podSelector: {}

name: Lighthouse

on:
  pull_request:
  workflow_dispatch:

jobs:
  lhci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: Build User PWA
        run: pnpm --filter @arman/user-pwa build
      - name: Start User PWA
        run: |
          pnpm --filter @arman/user-pwa start &
          sleep 5
      - name: Run LHCI
        run: |
          npx @lhci/cli autorun --collect.url=http://localhost:3000 --upload.target=temporary-public-storage

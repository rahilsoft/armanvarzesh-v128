name: Security

on:
  pull_request:
  schedule:
    - cron: '0 2 * * *'

jobs:
  codeql:
    permissions:
      security-events: write
      actions: read
      contents: read
    uses: github/codeql-action/.github/workflows/codeql.yml@v3
    with:
      languages: 'javascript,typescript'

  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: gitleaks/gitleaks-action@v2
        with:
          args: detect --source . --no-banner --redact --report-format sarif --report-path gitleaks.sarif
      - uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif

  audit-sbom:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
      - uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: true
      - name: npm audit (high & critical fail gate)
        run: |
          pnpm audit --audit-level=high || exit 1
      - name: Generate CycloneDX SBOM
        run: |
          npx @cyclonedx/cyclonedx-npm --output-file sbom.json --spec-version 1.4
      - uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom.json
